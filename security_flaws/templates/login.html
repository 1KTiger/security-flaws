{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block body %}
<form id="registration">
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" />
    <br />
    <label for="secret">Secret:</label>
    <input type="password" name="secret" id="secret" />
    <br />
    <input type="submit" />
</form>
<div id="errors">
    <ul></ul>
</div>
{% endblock %}
